version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "9000:9000"

  database:
    image: postgres
    environment:
      - POSTGRES_DB=vlpms
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_INITDB_ARGS=--encoding=UTF8
    volumes:
      - ./database/load-extensions.sql:/docker-entrypoint-initdb.d/load-extensions.sql
      - ./database/create-tables.sql:/docker-entrypoint-initdb.d/create-tables.sql
      - ./database/create-functions.sql:/docker-entrypoint-initdb.d/create-functions.sql
      - ./database/load-data.sql:/docker-entrypoint-initdb.d/load-data.sql
    ports:
      - "5432:5432"
    networks:
      - internal

networks:
  internal:
    driver: bridge